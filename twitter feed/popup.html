<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>X Feed Viewer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 420px;
      min-height: 600px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #ffffff;
      color: #14171a;
    }
    
    .header {
      background: #1da1f2;
      color: white;
      padding: 20px;
      text-align: center;
    }
    
    .header h1 {
      font-size: 20px;
      font-weight: bold;
      margin: 0;
    }
    
    .header p {
      font-size: 14px;
      opacity: 0.9;
      margin-top: 5px;
    }
    
    .container {
      padding: 20px;
    }
    
    .section {
      margin-bottom: 25px;
    }
    
    .section h2 {
      font-size: 18px;
      margin-bottom: 15px;
      color: #14171a;
      border-bottom: 2px solid #e1e8ed;
      padding-bottom: 8px;
    }
    
    .btn {
      background: #1da1f2;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      width: 100%;
      transition: background-color 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .btn:hover {
      background: #1991db;
    }
    
    .btn:disabled {
      background: #aab8c2;
      cursor: not-allowed;
    }
    
    .btn-small {
      padding: 6px 12px;
      font-size: 12px;
      width: auto;
      border-radius: 15px;
    }
    
    .btn-danger {
      background: #e0245e;
    }
    
    .btn-danger:hover {
      background: #c91e4a;
    }
    
    .user-list {
      max-height: 200px;
      overflow-y: auto;
    }
    
    .user-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px;
      border: 1px solid #e1e8ed;
      border-radius: 8px;
      margin-bottom: 8px;
      background: #f7f9fa;
    }
    
    .user-info {
      flex: 1;
    }
    
    .user-name {
      font-weight: bold;
      color: #14171a;
    }
    
    .user-handle {
      color: #657786;
      font-size: 12px;
    }
    
    .user-actions {
      display: flex;
      gap: 8px;
    }
    
    .feed-container {
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #e1e8ed;
      border-radius: 8px;
      background: #ffffff;
    }
    
    .tweet {
      border-bottom: 1px solid #e1e8ed;
      padding: 15px;
      transition: background-color 0.2s;
    }
    
    .tweet:hover {
      background: #f7f9fa;
    }
    
    .tweet:last-child {
      border-bottom: none;
    }
    
    .tweet-header {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
    }
    
    .tweet-author {
      font-weight: bold;
      color: #14171a;
      margin-right: 8px;
    }
    
    .tweet-handle {
      color: #657786;
      font-size: 12px;
    }
    
    .tweet-text {
      line-height: 1.4;
      color: #14171a;
      word-wrap: break-word;
    }
    
    .tweet-time {
      color: #657786;
      font-size: 12px;
      margin-top: 8px;
    }
    
    .loading {
      text-align: center;
      padding: 40px 20px;
      color: #657786;
    }
    
    .loading-spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #1da1f2;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto 15px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .error {
      background: #ffebee;
      border: 1px solid #e57373;
      color: #c62828;
      padding: 12px;
      border-radius: 8px;
      margin: 10px 0;
      font-size: 14px;
    }
    
    .success {
      background: #e8f5e8;
      border: 1px solid #4caf50;
      color: #2e7d32;
      padding: 12px;
      border-radius: 8px;
      margin: 10px 0;
      font-size: 14px;
    }
    
    .empty-state {
      text-align: center;
      padding: 30px;
      color: #657786;
    }
    
    .empty-state-icon {
      font-size: 48px;
      margin-bottom: 15px;
      opacity: 0.5;
    }
    
    .status-indicator {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-right: 8px;
    }
    
    .status-online {
      background: #17bf63;
    }
    
    .status-offline {
      background: #e0245e;
    }
    
    .scrollbar-thin {
      scrollbar-width: thin;
      scrollbar-color: #aab8c2 #f7f9fa;
    }
    
    .scrollbar-thin::-webkit-scrollbar {
      width: 6px;
    }
    
    .scrollbar-thin::-webkit-scrollbar-track {
      background: #f7f9fa;
    }
    
    .scrollbar-thin::-webkit-scrollbar-thumb {
      background: #aab8c2;
      border-radius: 3px;
    }
    
    .scrollbar-thin::-webkit-scrollbar-thumb:hover {
      background: #657786;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üê¶ X Feed Viewer</h1>
    <p>View shared Twitter/X home feeds</p>
  </div>
  
  <div class="container">
    <!-- Authentication Section -->
    <div class="section">
      <h2>Add Account</h2>
      <button id="authBtn" class="btn">
        <span>üîê</span>
        Connect X Account
      </button>
      <div id="authStatus"></div>
    </div>
    
    <!-- User Management Section -->
    <div class="section">
      <h2>Connected Accounts</h2>
      <div id="userList" class="user-list scrollbar-thin">
        <div class="loading">
          <div class="loading-spinner"></div>
          Loading accounts...
        </div>
      </div>
    </div>
    
    <!-- Feed Display Section -->
    <div class="section">
      <h2>Timeline</h2>
      <div id="feedContainer" class="feed-container scrollbar-thin">
        <div class="empty-state">
          <div class="empty-state-icon">üì±</div>
          <p>Select an account to view their feed</p>
        </div>
      </div>
    </div>
  </div>
  
  <script src="crypto-js.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
